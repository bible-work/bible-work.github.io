<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>חידון מגדל בבל</title>
  </head>
  <body onload="startGame();">
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <div id="score" class="hide"></div>
        <button id="start-btn" class="start-btn btn">התחל</button>
        <button id="next-btn" class="next-btn btn hide">הבא</button>
        <button id="finish-btn" class="next-btn btn hide">סיים</button>
      </div>
    </div>
  </body>
</html>
